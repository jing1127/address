<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<header class="head">
				<nav class="nav">
					<img class="one" src="img/lt.png" />
					<a href="#">返回</a>
					<a href="#">关闭</a>
					<img class="two" src="img/logo.png" />
				    <img class="three" src="img/list.png" />
				</nav>
			</header>
			<section class="top">
				<img class="home" src="img/firstpage.png" />
				<div class="order">我的订单</div> 
			</section>
			<section class="username">
				<span class="tips">收件人姓名</span>
				<input class="text" type="text" placeholder="陆飞华" />
			</section>
			<section class="phone">
				<span class="tips">联系手机&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input class="text" type="text" placeholder="15715735356" />
			</section>
			<section class="region">
				<span class="tips">所在地区&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input class="text" type="text" placeholder="浙江省 杭州市 上城区" />
			</section>
			<section class="address">
				<span class="tips">详细地址&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input class="text" type="text" placeholder="之江路123号" />
			</section>
			<section class="postcode">
				<span class="tips">邮政编码&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input class="text" type="text" placeholder="311401" />
			</section>
			<section class="save">
				<input type="button" value="保 存" class="btn" />
			</section>
		</div>
		
		<script type="text/javascript" src="js/public.js" ></script>
	</body>
</html>
